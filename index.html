<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Langton's Ant Simulator</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://platform.twitter.com/widgets.js"></script>
<script src="./main.js" type="text/javascript"></script>

<style>
  h1{
    font-size: 16px;
  }

  #map{
    background-color: #eaeaea;
  }

  footer {
    margin-top: 50px;
    font-size: 11px;
  }
</style>

</head>
<body>

<header>
  <h1>Langton's Ant Simulator v0.4.0</h1>
</header>

<canvas id="map"></canvas><br>

<input type="text" id="step" value="animate">
<label><input type="radio" name="change-step" value="animate" checked>animate</label>
<label><input type="radio" name="change-step" value="5000">5,000</label>
<label><input type="radio" name="change-step" value="10000">10,000</label>
<label><input type="radio" name="change-step" value="30000">30,000</label>
<label><input type="radio" name="change-step" value="100000">100,000</label>
<label><input type="radio" name="change-step" value="500000">500,000</label>
<label><input type="radio" name="change-step" value="1000000">1,000,000</label><br><br>

<input type="text" id="pattern" value="RL">

<footer>
  <span id="tweet-button"></span><br><br>

  by <a href="https://twitter.com/ttakuru88" target="_blank">@ttakuru88</a>
</footer>

</body>
</html>
